<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | COS 104 ASSIGNMENT</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main>
      <div class="form-header">
        <h1>Edit Profile</h1>
        <a href="../index.html" class="btn btn-secondary">‚Üê Back to Profile</a>
      </div>
      <form id="profile-form">
        <div>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" placeholder="John" required/>
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" placeholder="Doe" required/>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="name@yourmail.com" required/>
        </div>
        <div>
          <label for="bio">Bio (max 200 characters)</label>
          <textarea name="bio" id="bio" rows="10" maxlength="200" placeholder="I love Pizza" required></textarea>
          <div class="char-count">
            <span id="char-count">0</span>/200 characters
          </div>
        </div>
        <button id="submit" type="submit">Save Changes</button>
      </form>
      <div id="alert"></div>
    </main>
    <script type="module" src="../index.js"></script>
  </body>
</html>
